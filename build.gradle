plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    // Add any dependencies here
}

application {
    mainClass = 'app'
}

jar {
    manifest {
        attributes 'Main-Class': 'app'
    }
}