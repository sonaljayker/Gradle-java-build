name: Java Gradle Docker CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3. Grant execute permission to Gradle wrapper (if present)
      - name: Grant execute permission
        run: chmod +x gradlew || true

      # 4. Build with Gradle
      - name: Build with Gradle
        run: ./gradlew build || gradle build

      # 5. Build Docker image
      - name: Build Docker Image
        run: docker build -t java-gradle-app .

      # 6. (Optional) Run container to verify
      - name: Run Docker Container
        run: docker run --rm java-gradle-app
